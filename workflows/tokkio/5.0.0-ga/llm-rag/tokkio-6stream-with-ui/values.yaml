tokkio-ui:
  egress:
    ingress:
      address: tokkio-ingress # Address of the Tokkio Ingress Manager service
      port: 8443
  uiConfig:
    config:
      enable_countdown: false
      countdown_duration: 180
      enable_feedback: false
      enable_mic: true
      enable_fullscreen_toggle: true
      enable_start_page: false
      enable_top_bar: true
      enable_logs: true
      enable_overlay: true
      enable_custom_view: true
      enable_asr_transcripts: true
      enable_tts_transcripts: true
      app_title: NVIDIA
      enable_error_code: true
      enable_detailed_error_messages: true
      enable_pip: false
  enabled: true
tokkio-ingress:
  egress:
    redisTs:
      address: redis-timeseries
      port: 6379
    vms:
      address: vms-vms-svc
      port: 30000
    aceController:
      address: ace-controller-sdr-envoy-sdr-deployment-websocket-envoy-service
      port: 8200
  service:
    type: NodePort
    ports:
      - name: ingress
        nodePort: 30888
        port: 8000
        protocol: TCP
        targetPort: ingress
      - name: ingress-tls
        nodePort: 30443
        port: 8443
        protocol: TCP
        targetPort: ingress-tls
      - name: health
        nodePort: 30801
        port: 8001
        protocol: TCP
        targetPort: lifecycle
  configs:
    ingress:
      MAX_NUM_SESSION: 6
      ENABLE_TRACING: true
      OTEL_EXPORTER_OTLP_ENDPOINT: http://obs-opentelemetry-collector.platform.svc.cluster.local:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
tokkio-app:
  ue-renderer-sdr-envoy:
    applicationSpecs:
      sdr-deployment:
        securityContext:
          runAsNonRoot: false
  anim-graph-sdr-envoy:
    applicationSpecs:
      sdr-deployment:
        securityContext:
          runAsNonRoot: false
  ace-controller-sdr-envoy:
    applicationSpecs:
      sdr-deployment:
        securityContext:
          runAsNonRoot: false
